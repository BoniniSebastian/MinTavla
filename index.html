<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Min Tavla</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #notes {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .note {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Min Tavla</h1>

  <form id="noteForm">
    <input type="text" id="title" placeholder="Rubrik" required />
    <textarea id="content" placeholder="Innehåll" required></textarea>
    <select id="category">
      <option value="Alla">Alla</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Slutförda">Slutförda</option>
    </select>
    <input type="password" id="pin" placeholder="PIN-kod" required />
    <button type="submit">Spara</button>
  </form>

  <div id="notes"></div>

  <script>
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DITT_PROJECT.firebaseapp.com",
      projectId: "DITT_PROJECT",
      storageBucket: "DITT_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "DITT_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteForm = document.getElementById("noteForm");
    const notesDiv = document.getElementById("notes");

    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value;
      const pin = document.getElementById("pin").value;

      if (pin !== "1234") {
        alert("Fel PIN-kod");
        return;
      }

      await db.collection("notes").add({
        title, content, category, timestamp: Date.now()
      });

      noteForm.reset();
      loadNotes();
    });

    async function loadNotes() {
      notesDiv.innerHTML = "";
      const snapshot = await db.collection("notes").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const note = doc.data();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<strong>${note.title}</strong><br>${note.content}<br><em>${note.category}</em>`;
        notesDiv.appendChild(div);
      });
    }

    loadNotes();
  </script>
</body>
</html>
