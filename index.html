<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Lagtavla</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80vw;
      max-width: 500px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .note {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      max-width: 500px;
      width: 80vw;
      position: relative;
    }
    .note small {
      display: block;
      font-size: 0.8em;
      color: #aaa;
    }
    .section {
      margin-top: 30px;
    }
    .remove {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 3px 6px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lagtavla</h1>

  <input type="text" id="noteText" placeholder="Skriv din lapp här...">
  <button onclick="addNote()">Lägg till lapp</button>

  <div class="section">
    <h2>Aktiva lappar</h2>
    <div id="active-notes"></div>
  </div>

  <div class="section">
    <h2>Slutförda lappar</h2>
    <div id="completed-notes"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://lagtavla-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      if (!text) return;
      const note = {
        text,
        timestamp: Date.now(),
        done: false
      };
      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
    }

    function completeNote(id) {
      const name = prompt("Vem slutförde uppgiften?");
      if (!name) return;
      db.ref("notes/" + id).update({
        done: true,
        completedBy: name,
        completedAt: Date.now()
      });
    }

    function deleteNote(id) {
      db.ref("notes/" + id).remove();
    }

    db.ref("notes").on("value", snapshot => {
      const active = document.getElementById("active-notes");
      const done = document.getElementById("completed-notes");
      active.innerHTML = "";
      done.innerHTML = "";

      snapshot.forEach(child => {
        const id = child.key;
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note";
        const date = new Date(note.timestamp).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });

        let content = `<strong>${note.text}</strong><br><small>Skapad: ${date}</small>`;

        if (note.done) {
          const doneDate = new Date(note.completedAt).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
          content += `<br><small>Utförd av: ${note.completedBy}</small>`;
          content += `<br><small>Slutförd: ${doneDate}</small>`;
          div.innerHTML = content;
          const removeBtn = document.createElement("button");
          removeBtn.innerText = "X";
          removeBtn.className = "remove";
          removeBtn.onclick = () => deleteNote(id);
          div.appendChild(removeBtn);
          done.appendChild(div);
        } else {
          div.innerHTML = content;
          const completeBtn = document.createElement("button");
          completeBtn.innerText = "Slutför";
          completeBtn.onclick = () => completeNote(id);
          div.appendChild(completeBtn);
          const removeBtn = document.createElement("button");
          removeBtn.innerText = "X";
          removeBtn.className = "remove";
          removeBtn.onclick = () => deleteNote(id);
          div.appendChild(removeBtn);
          active.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
