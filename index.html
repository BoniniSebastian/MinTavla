<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Min tavla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      font-size: 16px;
      max-width: 200px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .section {
      margin-top: 20px;
    }
    .task {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 50%;
    }
    .task.komihag {
      background-color: rgba(255, 255, 255, 0.2);
      max-width: 33%;
    }
    .task span {
      flex-grow: 1;
    }
    .task.completed span {
      color: lightgreen;
      text-decoration: line-through;
    }
    .delete-btn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-links {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-links span {
      color: white;
      text-decoration: none;
    }
    .refresh {
      float: right;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .group-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <h1>Min tavla</h1>
      <span class="refresh" onclick="renderTasks()">Uppdatera</span>
    </div>
    <input type="text" id="newTask" placeholder="Skriv uppgift...">
    <select id="taskCategory">
      <option value="Alla">Alla</option>
      <option value="Kom ih√•g">Kom ih√•g</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
    </select>
    <button onclick="addTask()">+</button>

    <div class="filter-links">
      <span id="count-Milo-label">Milo (0)</span>
      <span id="count-Alice-label">Alice (0)</span>
      <span id="count-Sandra-label">Sandra (0)</span>
      <span id="count-Sibbe-label">Sibbe (0)</span>
    </div>

    <div id="Kom ih√•g" class="section"><h2>Kom ih√•g</h2></div>

    <div class="group-box" id="Milo" class="section"><h2>Milo</h2></div>
    <div class="group-box" id="Alice" class="section"><h2>Alice</h2></div>
    <div class="group-box" id="Sandra" class="section"><h2>Sandra</h2></div>
    <div class="group-box" id="Sibbe" class="section"><h2>Sibbe</h2></div>

    <div id="Alla uppgifter" class="section"><h2>Alla uppgifter</h2></div>
    <div id="Slutf√∂rda" class="section"><h2>Slutf√∂rda</h2></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const text = document.getElementById('newTask').value.trim();
      const category = document.getElementById('taskCategory').value;
      if (!text) return;
      tasks.push({ text, category, completed: false });
      saveTasks();
      document.getElementById('newTask').value = '';
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      const sections = ['Kom ih√•g', 'Milo', 'Alice', 'Sandra', 'Sibbe', 'Alla uppgifter', 'Slutf√∂rda'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = `<h2>${id}</h2>`;
      });

      const counts = { Milo: 0, Alice: 0, Sandra: 0, Sibbe: 0 };

      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.category === 'Kom ih√•g' ? ' komihag' : '') + (task.completed ? ' completed' : '');

        div.addEventListener('touchstart', (e) => {
          div.dataset.touchStartX = e.changedTouches[0].screenX;
        });

        div.addEventListener('touchend', (e) => {
          const deltaX = e.changedTouches[0].screenX - div.dataset.touchStartX;
          if (Math.abs(deltaX) > 50) toggleComplete(i);
        });

        const span = document.createElement('span');
        span.textContent = task.text;
        div.appendChild(span);

        const btn = document.createElement('button');
        btn.innerHTML = 'üóëÔ∏è';
        btn.className = 'delete-btn';
        btn.onclick = () => deleteTask(i);
        div.appendChild(btn);

        if (task.completed && task.category !== 'Alla') {
          document.getElementById(task.category)?.appendChild(div);
        } else if (task.completed && task.category === 'Alla') {
          document.getElementById('Slutf√∂rda').appendChild(div);
        } else {
          const section = document.getElementById(task.category) || document.getElementById('Alla uppgifter');
          section.appendChild(div);
        }

        if (!task.completed && counts.hasOwnProperty(task.category)) {
          counts[task.category]++;
        }
      });

      document.getElementById('count-Milo-label').textContent = `Milo (${counts.Milo})`;
      document.getElementById('count-Alice-label').textContent = `Alice (${counts.Alice})`;
      document.getElementById('count-Sandra-label').textContent = `Sandra (${counts.Sandra})`;
      document.getElementById('count-Sibbe-label').textContent = `Sibbe (${counts.Sibbe})`;
    }

    renderTasks();
  </script>
</body>
</html>
