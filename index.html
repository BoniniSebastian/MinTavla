<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagtavla VIF HERRAR S25/26</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('VIF HERRAR S2526.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .board {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
      flex-wrap: wrap;
    }
    .column {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      min-width: 200px;
    }
    .note {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      cursor: move;
    }
    .note:hover {
      background: #ffdddd;
    }
    select, input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>
  <div class="board">
    <div class="column" id="forslag">
      <button disabled style="background:#007bff;">FÖRSLAG</button>
    </div>
    <div class="column" id="ovrigt">
      <button disabled style="background:#007bff;">ÖVRIGT</button>
    </div>
    <div class="column" id="viktigt">
      <button disabled style="background:#007bff;">VIKTIGA DATUM</button>
    </div>
  </div>
  <input type="text" id="noteText" placeholder="Skriv din lapp här..." />
  <select id="category">
    <option value="forslag">Förslag</option>
    <option value="ovrigt">Övrigt</option>
    <option value="viktigt">Viktiga datum</option>
  </select>
  <button onclick="addNote()">Lägg till lapp</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DIN_PROJECT.firebaseapp.com",
      databaseURL: "https://DIN_PROJECT.firebaseio.com",
      projectId: "DIN_PROJECT",
      storageBucket: "DIN_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById('noteText').value.trim();
      const cat = document.getElementById('category').value;
      if (!text) return;
      const id = Date.now().toString();
      db.ref(`${cat}/${id}`).set({ text });
      document.getElementById('noteText').value = '';
    }

    function renderNote(id, text, cat) {
      const note = document.createElement('div');
      note.className = 'note';
      note.textContent = text;
      note.draggable = true;
      note.ondblclick = () => db.ref(`${cat}/${id}`).remove();
      document.getElementById(cat).appendChild(note);
    }

    ['forslag', 'ovrigt', 'viktigt'].forEach(cat => {
      db.ref(cat).on('child_added', snap => {
        renderNote(snap.key, snap.val().text, cat);
      });
      db.ref(cat).on('child_removed', snap => {
        document.querySelectorAll(`#${cat} .note`).forEach(el => {
          if (el.textContent === snap.val().text) el.remove();
        });
      });
    });
  </script>
</body>
</html>
