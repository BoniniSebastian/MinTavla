<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url("VIF HERRAR S2526.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      margin-top: 40px;
      color: black;
      text-shadow: 1px 1px 2px #aaa;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .kategori {
      background: transparent;
      padding: 10px;
      box-shadow: none;
    }

    .kategori img {
      width: 200px;
      height: auto;
      border: none;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>
  <div class="container">
    <div class="kategori">
      <div>Förslag</div>
      <img src="forslag.PNG" alt="Förslag">
    </div>
    <div class="kategori">
      <div>Övrigt</div>
      <img src="ovrigt.PNG" alt="Övrigt">
    </div>
    <div class="kategori">
      <div>Viktiga datum</div>
      <img src="viktiga-datum.PNG" alt="Viktiga datum">
    </div>
    <div class="kategori">
      <div>Lapp</div>
      <img src="lapp.PNG" alt="Lapp">
    </div>
  </div>
</body>
</html>
