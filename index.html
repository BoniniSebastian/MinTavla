<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla VIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('VIF HERRAR S2526.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .rubrik {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 30px;
    }
    .kategori-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .kategori {
      width: 150px;
    }
    .etikettlista {
      min-height: 100px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .etikett {
      background: white;
      color: black;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="rubrik">LAGTAVLA<br>VIF HERRAR S25/26</div>

  <input id="lappText" type="text" placeholder="Skriv din lapp här..." style="width: 80%; max-width: 400px; padding: 10px;">
  <br><br>
  <input id="pinKod" type="password" placeholder="PIN-kod krävs (1234)" style="width: 80%; max-width: 400px; padding: 10px;">
  <br><br>
  <select id="kategoriVal" style="padding: 10px;">
    <option value="Förslag">Förslag</option>
    <option value="Info">Info</option>
    <option value="Kritik">Kritik</option>
  </select>
  <button onclick="läggTillLapp()" style="padding: 10px 20px; margin-left: 10px;">Lägg till lapp</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.firebasestorage.app",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47",
      measurementId: "G-JDFQWC97PS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function läggTillLapp() {
      const text = document.getElementById('lappText').value.trim();
      const pin = document.getElementById('pinKod').value.trim();
      const kategori = document.getElementById('kategoriVal').value;

      if (pin !== "1234") {
        alert("Fel PIN-kod");
        return;
      }

      if (!text) {
        alert("Skriv något på lappen.");
        return;
      }

      const lappData = {
        text,
        kategori,
        timestamp: Date.now()
      };

      db.ref("lappar/" + kategori).push(lappData).then(() => {
        alert("Lapp tillagd!");
        document.getElementById('lappText').value = "";
        document.getElementById('pinKod').value = "";
      }).catch((error) => {
        alert("Fel vid tillägg: " + error.message);
      });
    }
  </script>
</body>
</html>
