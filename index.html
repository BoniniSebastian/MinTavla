<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lagtavla VIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('VIF HERRAR S2526.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .rubrik {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 30px;
    }
    .kategori-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .kategori {
      width: 150px;
    }
    .etikettlista {
      min-height: 100px;
      padding: 10px;
      border-radius: 10px;
    }
    .etikett {
      background: white;
      color: black;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .etikett:hover {
      background-color: #ddd;
    }
    .datum {
      font-size: 12px;
      color: #ccc;
      margin-top: 3px;
    }
    #input-container {
      margin-top: 20px;
    }
    #inputText, #pin {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    #kategori {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #laggTillBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rubrik">LAGTAVLA<br>VIF HERRAR S25/26</div>

  <div class="kategori-container">
    <div class="kategori" id="forslag-lista"></div>
    <div class="kategori" id="ovrigt-lista"></div>
    <div class="kategori" id="datum-lista"></div>
  </div>

  <div id="input-container">
    <input type="text" id="inputText" placeholder="Skriv din lapp här..."><br>
    <input type="password" id="pin" placeholder="PIN-kod krävs (1234)"><br>
    <select id="kategori">
      <option value="forslag">Förslag</option>
      <option value="ovrigt">Övrigt</option>
      <option value="datum">Viktiga datum</option>
    </select><br>
    <button id="laggTillBtn">Lägg till lapp</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.firebasestorage.app",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47",
      measurementId: "G-JDFQWC97PS"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const kategorier = ['forslag', 'ovrigt', 'datum'];

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('sv-SE', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function renderLappar(data) {
      kategorier.forEach(kategori => {
        const lista = document.getElementById(kategori + '-lista');
        lista.innerHTML = '';
      });

      for (const id in data) {
        const entry = data[id];
        if (!kategorier.includes(entry.kategori)) continue;

        const lapp = document.createElement('div');
        lapp.className = 'etikett';
        lapp.innerText = entry.text;

        const datum = document.createElement('div');
        datum.className = 'datum';
        datum.innerText = formatDate(entry.timestamp);

        lapp.appendChild(datum);

        lapp.onclick = () => {
          if (confirm('Vill du ta bort denna lapp?')) {
            remove(ref(database, 'lappar/' + id));
          }
        };

        const lista = document.getElementById(entry.kategori + '-lista');
        lista.appendChild(lapp);
      }
    }

    const lapparRef = ref(database, 'lappar');
    onValue(lapparRef, (snapshot) => {
      const data = snapshot.val() || {};
      renderLappar(data);
    });

    document.getElementById('laggTillBtn').onclick = () => {
      const text = document.getElementById('inputText').value.trim();
      const kategori = document.getElementById('kategori').value;
      const pin = document.getElementById('pin').value.trim();

      if (pin !== '1234') {
        alert('Fel PIN-kod!');
        return;
      }

      if (text !== '') {
        push(ref(database, 'lappar'), {
          text,
          kategori,
          timestamp: Date.now()
        });
        document.getElementById('inputText').value = '';
        document.getElementById('pin').value = '';
      }
    };
  </script>
</body>
</html>
