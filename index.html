<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Tavla</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla <button id="refresh">⟳</button></h1>

    <div class="input-row">
      <select id="category">
        <option value="Alla">Alla</option>
        <option value="Kom ihåg">Kom ihåg</option>
      </select>
      <input type="text" id="noteInput" placeholder="Skriv en uppgift...">
      <button id="addNote">＋</button>
    </div>

    <div class="links">
      <a href="#Alla">Alla uppgifter (x)</a>
    </div>

    <div id="Kom ihåg" class="section">
      <div class="section-title">Kom ihåg</div>
    </div>
    <div id="Milo" class="section">
      <div class="section-title">Milo</div>
    </div>
    <div id="Alice" class="section">
      <div class="section-title">Alice</div>
    </div>
    <div id="Sandra" class="section">
      <div class="section-title">Sandra</div>
    </div>
    <div id="Sibbe" class="section">
      <div class="section-title">Sibbe</div>
    </div>
    <div id="Alla" class="section">
      <div class="section-title">Alla uppgifter</div>
    </div>
    <div id="completed-notes" class="section">
      <div class="section-title">Slutförda uppgifter</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
