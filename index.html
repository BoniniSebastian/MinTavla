<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Min tavla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      margin-right: 10px;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
    }

    button {
      background: none;
      border: none;
      font-weight: bold;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #noteList {
      margin-top: 20px;
    }

    .note {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note.small {
      width: 30%;
    }

    .note strong.text-done {
      color: #00FF00;
    }

    .delete-btn {
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .toggle-done {
      font-size: 20px;
      margin-left: 10px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .links {
      margin: 10px 0;
    }

    .links a {
      color: #add8e6;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla</h1>
    <input type="text" id="noteInput" placeholder="Skriv uppgift...">
    <select id="categorySelect">
      <option value="Alla">Alla</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
    </select>
    <button id="addNote">+</button>
    <a href="#" id="refresh" style="float: right; margin-top: 10px; display: inline-block; font-size: 14px;">Uppdatera</a>

    <div class="links">
      <a href="#" class="filter" data-filter="Milo">Milo (<span id="count-Milo">0</span>)</a>
      <a href="#" class="filter" data-filter="Alice">Alice (<span id="count-Alice">0</span>)</a>
      <a href="#" class="filter" data-filter="Sandra">Sandra (<span id="count-Sandra">0</span>)</a>
      <a href="#" class="filter" data-filter="Sibbe">Sibbe (<span id="count-Sibbe">0</span>)</a>
      <br>
      <a href="#" class="filter" data-filter="Alla">Alla uppgifter (<span id="count-All">0</span>)</a>
      <a href="#" class="filter" data-filter="Slutf√∂rda">Slutf√∂rda (<span id="count-Done">0</span>)</a>
    </div>

    <div id="noteList"></div>
  </div>

  <script>
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    const noteList = document.getElementById('noteList');
    const input = document.getElementById('noteInput');
    const select = document.getElementById('categorySelect');

    function renderNotes(filter = "Alla") {
      noteList.innerHTML = '';
      const filtered = notes.filter(note => filter === "Alla" || note.category === filter);

      filtered.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        if (note.category === "Obs!") div.classList.add('small');

        div.innerHTML = `<div><strong class="${note.done ? 'text-done' : ''}">${note.text}</strong><br><small>Skapad: ${note.date}</small></div>
        <div>
          <span class="toggle-done">${note.done ? '‚úîÔ∏è' : '‚≠ï'}</span>
          <span class="delete-btn">üóëÔ∏è</span>
        </div>`;

        div.querySelector('.toggle-done').onclick = () => {
          note.done = !note.done;
          save();
        };

        div.querySelector('.delete-btn').onclick = () => {
          notes.splice(notes.indexOf(note), 1);
          save();
        };

        noteList.appendChild(div);
      });

      updateCounters();
    }

    function save() {
      localStorage.setItem('notes', JSON.stringify(notes));
      renderNotes(select.value);
    }

    document.getElementById('addNote').onclick = () => {
      const text = input.value.trim();
      if (!text) return;

      notes.push({
        text,
        category: select.value,
        date: new Date().toLocaleDateString('sv-SE', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }),
        done: false
      });

      input.value = '';
      save();
    };

    document.querySelectorAll('.filter').forEach(link => {
      link.onclick = () => {
        renderNotes(link.dataset.filter);
      };
    });

    document.getElementById('refresh').onclick = () => renderNotes(select.value);

    function updateCounters() {
      const categories = ["Milo", "Alice", "Sandra", "Sibbe"];
      categories.forEach(cat => {
        document.getElementById(`count-${cat}`).textContent = notes.filter(n => n.category === cat).length;
      });
      document.getElementById('count-All').textContent = notes.length;
      document.getElementById('count-Done').textContent = notes.filter(n => n.done).length;
    }

    renderNotes();
  </script>
</body>
</html>
