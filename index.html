<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min tavla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      margin-right: 10px;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
    }

    button {
      background: none;
      border: none;
      font-weight: bold;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #noteList {
      margin-top: 20px;
    }

    .note {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note.small {
      width: 30%;
    }

    .note strong.text-done {
      color: #00FF00;
    }

    .delete-btn {
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .toggle-done {
      font-size: 20px;
      margin-left: 10px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .links {
      margin: 10px 0;
    }

    .links a {
      color: #add8e6;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla</h1>
    <input type="text" placeholder="Skriv uppgift...">
    <select>
      <option>Alla</option>
    </select>
    <button>+</button>
    <div class="links">
      <a href="#">Milo (0)</a>
      <a href="#">Alice (0)</a>
      <a href="#">Sandra (0)</a>
      <a href="#">Sibbe (0)</a>
      <br>
      <a href="#">Alla uppgifter (0)</a>
      <a href="#">Slutf√∂rda (0)</a>
    </div>
    <div id="noteList"></div>
  </div>
</body>
</html>
