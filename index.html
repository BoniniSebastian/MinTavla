<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min tavla</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Stilmall -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #noteText {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 40%;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      margin-left: 10px;
    }

    #createBtn {
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .note {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }

    .note.small {
      width: 30%;
    }

    .text-done {
      color: #00FF00;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      left: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .toggle-done {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .links {
      margin: 10px 0;
    }

    .links a {
      color: #add8e6;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>
      Min tavla
      <button id="createBtn">Ôºã</button>
    </h1>
    <input type="text" id="noteText" placeholder="Skriv uppgift..." />
    <select id="assignedTo">
      <option value="Alla">Alla</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
      <option value="Kom ih√•g!">Kom ih√•g!</option>
    </select>

    <div class="links" id="navLinks"></div>

    <div id="Kom ih√•g!"></div>
    <div id="Milo"></div>
    <div id="Alice"></div>
    <div id="Sandra"></div>
    <div id="Sibbe"></div>
    <div id="Alla"></div>
    <div id="completed-notes"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.appspot.com",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      const assignedTo = document.getElementById("assignedTo").value;
      if (!text) return;
      const note = {
        text,
        assignedTo,
        timestamp: Date.now(),
        done: false,
        completedBy: "",
        completedAt: null
      };
      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
    }

    function deleteNote(id) {
      if (confirm("Ta bort uppgift?")) {
        db.ref("notes/" + id).remove();
      }
    }

    function toggleDone(id, note) {
      db.ref("notes/" + id).update({
        done: !note.done,
        completedBy: note.done ? "" : note.assignedTo,
        completedAt: note.done ? null : Date.now()
      });
    }

    document.getElementById("createBtn").addEventListener("click", addNote);

    db.ref("notes").on("value", snapshot => {
      const personer = ["Kom ih√•g!", "Milo", "Alice", "Sandra", "Sibbe", "Alla"];
      const counters = { "Kom ih√•g!": 0, Milo: 0, Alice: 0, Sandra: 0, Sibbe: 0, Alla: 0, Slutf√∂rda: 0 };

      personer.forEach(p => document.getElementById(p).innerHTML = "");
      document.getElementById("completed-notes").innerHTML = "";

      snapshot.forEach(child => {
        const id = child.key;
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note" + (note.assignedTo === "Kom ih√•g!" ? " small" : "");

        const skapad = new Date(note.timestamp).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });

        const title = document.createElement("strong");
        if (note.done) title.className = "text-done";
        title.innerText = note.text;

        const dateInfo = document.createElement("small");
        dateInfo.innerText = `Skapad: ${skapad}`;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerText = "üóëÔ∏è";
        delBtn.onclick = () => deleteNote(id);

        const toggle = document.createElement("span");
        toggle.className = "toggle-done";
        toggle.innerText = note.done ? "üü¢" : "‚ö™";
        toggle.onclick = async () => {
          const snap = await db.ref("notes/" + id).once("value");
          const latest = snap.val();
          if (latest) toggleDone(id, latest);
        };

        div.appendChild(title);
        div.appendChild(document.createElement("br"));
        div.appendChild(dateInfo);
        div.appendChild(delBtn);
        div.appendChild(toggle);

        if (note.done) {
          const extra = document.createElement("small");
          const slutdatum = new Date(note.completedAt).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
          extra.innerText = `Slutf√∂rd av: ${note.completedBy} (${slutdatum})`;
          div.appendChild(document.createElement("br"));
          div.appendChild(extra);
        }

        const placering = (note.done && note.assignedTo === "Alla") ? "completed-notes" : note.assignedTo;
        if (document.getElementById(placering)) {
          document.getElementById(placering).appendChild(div);
          counters[placering]++;
        }
      });

      document.getElementById("navLinks").innerHTML = `
        <a onclick="document.getElementById('Milo').scrollIntoView()">Milo (${counters.Milo})</a>
        <a onclick="document.getElementById('Alice').scrollIntoView()">Alice (${counters.Alice})</a>
        <a onclick="document.getElementById('Sandra').scrollIntoView()">Sandra (${counters.Sandra})</a>
        <a onclick="document.getElementById('Sibbe').scrollIntoView()">Sibbe (${counters.Sibbe})</a>
        <br><br>
        <a onclick="document.getElementById('Alla').scrollIntoView()">Alla uppgifter (${counters.Alla})</a>
        <a onclick="document.getElementById('completed-notes').scrollIntoView()">Slutf√∂rda (${counters.Slutf√∂rda})</a>
      `;
    });
  </script>
</body>
</html>
