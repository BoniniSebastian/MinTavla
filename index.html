<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagtavla VIF Herrar S25/26</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000 url('https://i.imgur.com/DGk0K8G.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .form-section {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], select {
      padding: 10px;
      margin: 5px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      max-width: 500px;
    }

    .note .category {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .Aktiviteter {
      color: #0055ff;
    }

    .ViktigaDatum {
      color: #ff5500;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>

  <div class="form-section">
    <input type="text" id="noteText" placeholder="Skriv din lapp här...">
    <input type="text" id="noteSubject" placeholder="Ämne (valfritt)">
    <select id="noteCategory">
      <option value="Aktiviteter">Aktiviteter</option>
      <option value="ViktigaDatum">Viktiga datum</option>
    </select>
    <button onclick="addNote()">Lägg till lapp</button>
  </div>

  <div id="notesContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DIN_AUTH_DOMAIN",
      databaseURL: "DIN_DATABASE_URL",
      projectId: "DITT_PROJECT_ID",
      storageBucket: "DITT_STORAGE_BUCKET",
      messagingSenderId: "DIN_MSG_ID",
      appId: "DIN_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      const subject = document.getElementById("noteSubject").value.trim();
      const category = document.getElementById("noteCategory").value;
      const createdAt = new Date().toLocaleDateString('sv-SE', { day: 'numeric', month: 'long', year: 'numeric' });

      if (!text) return;

      const note = {
        text,
        subject,
        category,
        createdAt
      };

      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
      document.getElementById("noteSubject").value = "";
    }

    db.ref("notes").on("value", snapshot => {
      const notesContainer = document.getElementById("notesContainer");
      notesContainer.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const note = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "note";

        const subjectLine = note.subject ? `<div><strong>${note.subject}</strong></div>` : "";
        div.innerHTML = `
          <div class="category ${note.category}">${note.category}</div>
          ${subjectLine}
          <div>${note.text}</div>
          <div style="font-size: 0.8em; color: gray;">Skapad ${note.createdAt}</div>
        `;
        notesContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
