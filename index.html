<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .plus-btn {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 26px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #noteText {
      width: 220px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
    }

    #assignedTo {
      height: 40px;
      font-weight: bold;
      color: black;
    }

    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    .note {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      max-width: 500px;
      position: relative;
    }

    .note.obs {
      max-width: 160px;
    }

    .text-done {
      color: #0f0;
    }

    .toggle-done {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .nav a {
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-row">
    <h1>Min tavla</h1>
    <button class="plus-btn" onclick="addNote()">➕</button>
  </div>

  <div class="input-row">
    <input type="text" id="noteText" placeholder="Skriv...">
    <select id="assignedTo">
      <option value="Alla">Alla</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
      <option value="Obs">Obs!</option>
    </select>
  </div>

  <div class="nav" id="navLinks"></div>

  <div class="section">
    <h2>Obs!</h2>
    <div id="Obs"></div>
  </div>
  <div class="section">
    <h2>Milo</h2>
    <div id="Milo"></div>
  </div>
  <div class="section">
    <h2>Alice</h2>
    <div id="Alice"></div>
  </div>
  <div class="section">
    <h2>Sandra</h2>
    <div id="Sandra"></div>
  </div>
  <div class="section">
    <h2>Sibbe</h2>
    <div id="Sibbe"></div>
  </div>
  <div class="section">
    <h2>Alla uppgifter <span id="completed-link"></span></h2>
    <div id="Alla"></div>
  </div>
  <div class="section">
    <h2>Slutförda uppgifter</h2>
    <div id="completed-notes"></div>
  </div>

  <!-- Firebase & JS hantering kommer härnäst -->
</body>
</html>
