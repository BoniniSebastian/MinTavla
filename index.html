<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      margin-right: 10px;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
    }

    button {
      background: none;
      border: none;
      font-weight: bold;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #noteList {
      margin-top: 20px;
    }

    .note {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note.small {
      width: 30%;
    }

    .note strong.text-done {
      color: #00FF00;
    }

    .delete-btn {
      margin-right: auto;
      margin-left: 0;
      cursor: pointer;
      font-size: 18px;
    }

    .toggle-done {
      font-size: 20px;
      margin-left: 10px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .links {
      margin: 10px 0;
    }

    .links a {
      color: #add8e6;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .refresh-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla</h1>
    <a class="refresh-link" onclick="window.location.reload()">Uppdatera</a>
    <input type="text" id="noteInput" placeholder="Skriv uppgift...">
    <select id="filterSelect">
      <option value="Alla">Alla</option>
    </select>
    <button onclick="addNote()">+</button>
    <div class="links" id="categoryLinks"></div>
    <div id="noteList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
