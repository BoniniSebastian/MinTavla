<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min tavla</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Min tavla</h1>
    <div class="input-row">
      <select id="filter">
        <option value="Alla">Alla</option>
        <option value="Milo">Milo</option>
        <option value="Alice">Alice</option>
        <option value="Sandra">Sandra</option>
        <option value="Sibbe">Sibbe</option>
        <option value="Kom ihåg">Kom ihåg</option>
      </select>
      <input type="text" id="new-task" placeholder="Skriv en uppgift...">
      <button id="add-task">+</button>
    </div>
    <a href="#" id="show-gemensam">Gemensam (<span id="gemensam-count">0</span>)</a>
    <div id="kom-ihag" class="section">
      <h2>Kom ihåg</h2>
      <div class="tasks" data-owner="Kom ihåg"></div>
    </div>
    <div class="section">
      <h2>Milo</h2>
      <div class="tasks" data-owner="Milo"></div>
    </div>
    <div class="section">
      <h2>Alice</h2>
      <div class="tasks" data-owner="Alice"></div>
    </div>
    <div class="section">
      <h2>Sandra</h2>
      <div class="tasks" data-owner="Sandra"></div>
    </div>
    <div class="section">
      <h2>Sibbe</h2>
      <div class="tasks" data-owner="Sibbe"></div>
    </div>
    <div class="section">
      <h2>Gemensam</h2>
      <div class="tasks" data-owner="Alla"></div>
    </div>
    <div class="section">
      <h2>Slutförda uppgifter</h2>
      <div class="tasks" id="completed-tasks"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
