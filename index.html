<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla</h1>
    <div class="input-row">
      <input id="noteInput" type="text" placeholder="Skriv...">
      <select id="assignedTo">
        <option value="Alla">Alla</option>
        <option value="Milo">Milo</option>
        <option value="Alice">Alice</option>
        <option value="Sandra">Sandra</option>
        <option value="Sibbe">Sibbe</option>
        <option value="Kom ihåg!">Kom ihåg!</option>
      </select>
    </div>
    <div class="plus-button" id="createNote">+</div>
    <div class="category-links">
      <a href="#Milo">Milo (<span id="count-Milo">0</span>)</a>
      <a href="#Alice">Alice (<span id="count-Alice">0</span>)</a>
      <a href="#Sandra">Sandra (<span id="count-Sandra">0</span>)</a>
      <a href="#Sibbe">Sibbe (<span id="count-Sibbe">0</span>)</a>
      <a href="#Alla">Alla uppgifter (<span id="count-All">0</span>)</a>
      <a href="#Slutförda">Slutförda (<span id="count-Slutförda">0</span>)</a>
    </div>

    <h2 id="Kom ihåg!">Kom ihåg!</h2>
    <div id="Kom ihåg!-notes" class="notes-section small"></div>

    <h2 id="Milo">Milo</h2>
    <div id="Milo-notes" class="notes-section"></div>

    <h2 id="Alice">Alice</h2>
    <div id="Alice-notes" class="notes-section"></div>

    <h2 id="Sandra">Sandra</h2>
    <div id="Sandra-notes" class="notes-section"></div>

    <h2 id="Sibbe">Sibbe</h2>
    <div id="Sibbe-notes" class="notes-section"></div>

    <h2 id="Alla">Alla uppgifter <a href="#Slutförda" class="done-link">Slutförda (<span id="count-Slutförda">0</span>)</a></h2>
    <div id="Alla-notes" class="notes-section"></div>

    <h2 id="Slutförda">Slutförda uppgifter</h2>
    <div id="completed-notes" class="notes-section"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
