<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lagtavla</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .buttons img {
      height: 80px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .buttons img:hover {
      transform: scale(1.05);
    }
    .lapp {
      max-width: 90%;
      border: 2px solid #ccc;
      background: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .lapp img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Lagtavla</h1>

  <div class="buttons">
    <a href="#forslag"><img src="forslag.PNG" alt="Förslag" /></a>
    <a href="#ovrigt"><img src="ovrigt.PNG" alt="Övrigt" /></a>
    <a href="#viktiga-datum"><img src="viktiga-datum.PNG" alt="Viktiga Datum" /></a>
  </div>

  <div class="lapp" id="forslag">
    <h2>Förslag</h2>
    <img src="lapp.PNG" alt="Lappinnehåll – Förslag" />
  </div>

  <div class="lapp" id="ovrigt">
    <h2>Övrigt</h2>
    <img src="lapp.PNG" alt="Lappinnehåll – Övrigt" />
  </div>

  <div class="lapp" id="viktiga-datum">
    <h2>Viktiga Datum</h2>
    <img src="lapp.PNG" alt="Lappinnehåll – Viktiga datum" />
  </div>

</body>
</html>
