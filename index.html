<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Saker att fixa - 100 poäng</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80vw;
      max-width: 500px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .note {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      max-width: 500px;
      width: 80vw;
    }
    .note small {
      display: block;
      font-size: 0.8em;
      color: #aaa;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>

  <input type="text" id="noteText" placeholder="Skriv din lapp här...">
  <button onclick="addNote()">Lägg till lapp</button>

  <div class="section">
    <h2>Aktiva lappar</h2>
    <div id="active-notes"></div>
  </div>

  <div class="section">
    <h2>Slutförda lappar</h2>
    <div id="completed-notes"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://lagtavla-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Lägg till ny lapp
    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      if (!text) return;
      const note = {
        text,
        timestamp: Date.now(),
        done: false
      };
      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
    }

    // Markera som slutförd
    function markAsDone(id) {
      db.ref("notes/" + id).update({ done: true });
    }

    // Hämta och visa lappar
    db.ref("notes").on("value", snapshot => {
      const active = document.getElementById("active-notes");
      const done = document.getElementById("completed-notes");
      active.innerHTML = "";
      done.innerHTML = "";

      snapshot.forEach(child => {
        const id = child.key;
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note";
        const date = new Date(note.timestamp).toLocaleDateString("sv-SE", {
          day: 'numeric', month: 'short', year: 'numeric'
        });
        div.innerHTML = `<strong>${note.text}</strong><br><small>Skapad ${date}</small>`;
        if (!note.done) {
          const btn = document.createElement("button");
          btn.innerText = "Slutför";
          btn.onclick = () => markAsDone(id);
          div.appendChild(btn);
          active.appendChild(div);
        } else {
          done.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
