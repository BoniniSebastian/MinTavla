<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100-lappen</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h2>Faktiskt värde i omlopp: <span id="valueInUse">0</span> kr</h2>
    <h2>Sparade pengar: <span id="savedMoney">0</span> kr</h2>
  </header>
  <main>
    <h1>100-lappen</h1>
    <p class="description">Genom Värmdö IF vill vi med detta initiativ sänka den ekonomiska tröskeln så att alla barn/ungdomar kan utöva sport.</p>

    <section class="form-section">
      <h3>Lägg upp en ny lapp</h3>
      <form id="noteForm">
        <select id="category">
          <option value="Innebandy">Innebandy</option>
        </select>
        <input type="text" id="subject" placeholder="Produkt" required />
        <textarea id="description" placeholder="Beskrivning" required></textarea>
        <input type="text" id="name" placeholder="Ditt namn" required />
        <input type="tel" id="phone" placeholder="Telefonnummer" required />
        <input type="number" id="value" placeholder="Faktiskt värde (kr)" required />
        <input type="file" id="image" accept="image/*" required />
        <button type="submit">Sätt upp lapp</button>
      </form>
    </section>

    <section>
      <h2>Målvakt</h2>
      <div id="notes" class="grid"></div>
    </section>

    <section>
      <h2>Sålda varor</h2>
      <div id="soldNotes" class="grid"></div>
    </section>

    <section>
      <h2>Utgångna lappar</h2>
      <div id="expiredNotes" class="grid"></div>
    </section>
  </main>

  <template id="noteTemplate">
    <div class="note">
      <small class="expiry-date"></small>
      <img class="note-img" src="" alt="Produktbild" />
      <h4 class="note-subject"></h4>
      <p class="note-description"></p>
      <p class="note-contact"></p>
      <p class="note-value"></p>
      <label>
        <input type="checkbox" class="sold-checkbox" /> Såld ✔️
      </label>
      <button class="delete-btn">🗑️</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
