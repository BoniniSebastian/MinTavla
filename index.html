<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min tavla</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      font-size: 16px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
    }

    .add-button {
      font-size: 28px;
      font-weight: bold;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .links a {
      color: #add8e6;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .note {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .note.small {
      width: 30%;
    }

    .note-content {
      text-align: left;
      width: 100%;
    }

    .note strong.text-done {
      color: #00FF00;
    }

    .delete-btn {
      margin-left: 15px;
      margin-right: auto;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .toggle-done {
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Min tavla</h1>
    <div class="top-bar">
      <input type="text" id="noteInput" placeholder="Skriv uppgift...">
      <select id="categorySelect">
        <option value="Alla">Alla</option>
        <option value="Kom ihåg!">Kom ihåg!</option>
        <option value="Milo">Milo</option>
        <option value="Alice">Alice</option>
        <option value="Sandra">Sandra</option>
        <option value="Sibbe">Sibbe</option>
      </select>
      <span class="add-button" onclick="addNote()">+</span>
    </div>

    <div class="links">
      <a href="#" onclick="filterByCategory('Milo')">Milo (x)</a>
      <a href="#" onclick="filterByCategory('Alice')">Alice (x)</a>
      <a href="#" onclick="filterByCategory('Sandra')">Sandra (x)</a>
      <a href="#" onclick="filterByCategory('Sibbe')">Sibbe (x)</a>
    </div>

    <div class="section-title">Kom ihåg!</div>
    <div id="komIhag" class="noteList"></div>

    <div class="section-title">Milo</div>
    <div id="milo" class="noteList"></div>

    <div class="section-title">Alice</div>
    <div id="alice" class="noteList"></div>

    <div class="section-title">Sandra</div>
    <div id="sandra" class="noteList"></div>

    <div class="section-title">Sibbe</div>
    <div id="sibbe" class="noteList"></div>

    <div class="section-title">Alla uppgifter</div>
    <div id="noteList"></div>
  </div>
</body>
</html>
