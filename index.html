<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla – VIF Herrar</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/IaQf3Rf.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .form-container {
      margin: 20px auto;
      max-width: 600px;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
    }
    .notes-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .note {
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 15px;
      min-width: 150px;
      max-width: 250px;
      color: black;
    }
    .note .category {
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    .note .date {
      font-size: 0.8em;
      color: #555;
    }
    .kategori-Aktiviteter { color: #2b83ba; }
    .kategori-ViktigaDatum { color: #d7191c; }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>

  <div class="form-container">
    <input type="text" id="noteText" placeholder="Skriv din lapp här...">
    <select id="noteCategory">
      <option value="Aktiviteter">Aktiviteter</option>
      <option value="ViktigaDatum">Viktiga datum</option>
    </select>
    <button onclick="addNote()">Lägg till lapp</button>
  </div>

  <div class="notes-container" id="notes"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.appspot.com",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById('noteText').value;
      const category = document.getElementById('noteCategory').value;
      const date = new Date().toLocaleDateString('sv-SE', {
        day: 'numeric', month: 'long', year: 'numeric'
      });

      if (text.trim() === '') return;

      db.ref('notes').push({
        text,
        category,
        created: date
      });

      document.getElementById('noteText').value = '';
    }

    db.ref('notes').on('value', snapshot => {
      const container = document.getElementById('notes');
      container.innerHTML = '';
      const notes = snapshot.val();
      if (!notes) return;
      Object.entries(notes).reverse().forEach(([key, note]) => {
        const div = document.createElement('div');
        div.className = 'note';
        const catClass = 'kategori-' + (note.category || '');
        div.innerHTML = `
          <div class="category ${catClass}">${note.category}</div>
          <div>${note.text}</div>
          <div class="date">Skapad ${note.created}</div>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
