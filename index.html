<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lagtavla</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: white;
    }
    h1 {
      font-size: 24px;
      text-shadow: 1px 1px 2px #aaa;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      width: 140px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>
  <div class="container">
    <div class="card">
      <p>Förslag</p>
      <img src="forslag.PNG" alt="Förslag">
    </div>
    <div class="card">
      <p>Övrigt</p>
      <img src="ovrigt.PNG" alt="Övrigt">
    </div>
    <div class="card">
      <p>Viktiga datum</p>
      <img src="viktiga-datum.PNG" alt="Viktiga datum">
    </div>
    <div class="card">
      <p>Lapp</p>
      <img src="lapp.PNG" alt="Lapp">
    </div>
  </div>
</body>
</html>
