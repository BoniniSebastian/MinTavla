<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagtavla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }
    .header {
      font-weight: bold;
      font-size: 20px;
      margin: 20px;
      text-shadow: 2px 2px 3px gray;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    LAGTAVLA<br />
    VIF HERRAR S25/26
  </div>
  <div class="grid">
    <div class="card">
      <div>Förslag</div>
      <img src="forslag.PNG" alt="Förslag" />
    </div>
    <div class="card">
      <div>Övrigt</div>
      <img src="ovrigt.PNG" alt="Övrigt" />
    </div>
    <div class="card">
      <div>Viktiga datum</div>
      <img src="viktiga-datum.PNG" alt="Viktiga datum" />
    </div>
    <div class="card">
      <div>Lapp</div>
      <img src="lapp.PNG" alt="Lapp" />
    </div>
  </div>
</body>
</html>
