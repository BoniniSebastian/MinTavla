<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      display: block;
    }
    #noteText {
      width: 300px;
      height: 60px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .note {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      max-width: 500px;
      position: relative;
    }
    .note.done {
      background: #004400;
    }
    .note small {
      display: block;
      font-size: 0.8em;
      color: #aaa;
    }
    .section {
      margin-top: 30px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav a {
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Min tavla</h1>

  <input type="text" id="noteText" placeholder="Skriv...">
  <select id="assignedTo">
    <option value="Alla">Alla</option>
    <option value="Milo">Milo</option>
    <option value="Alice">Alice</option>
    <option value="Sandra">Sandra</option>
    <option value="Sibbe">Sibbe</option>
  </select>
  <button onclick="addNote()">Skapa uppgift</button>
  <button onclick="location.reload()">üîÑ Uppdatera</button>

  <div class="nav" id="navLinks"></div>

  <div class="section">
    <h2>Alla uppgifter</h2>
    <div id="Alla"></div>
  </div>
  <div class="section">
    <h2>Milo</h2>
    <div id="Milo"></div>
  </div>
  <div class="section">
    <h2>Alice</h2>
    <div id="Alice"></div>
  </div>
  <div class="section">
    <h2>Sandra</h2>
    <div id="Sandra"></div>
  </div>
  <div class="section">
    <h2>Sibbe</h2>
    <div id="Sibbe"></div>
  </div>
  <div class="section">
    <h2>Slutf√∂rda uppgifter</h2>
    <div id="completed-notes"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.appspot.com",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      const assignedTo = document.getElementById("assignedTo").value;
      if (!text) return;
      const note = {
        text,
        assignedTo,
        timestamp: Date.now(),
        done: false,
        completedBy: "",
        completedAt: null
      };
      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
    }

    function markAsDone(id, note) {
      let namn = note.assignedTo === "Alla" ? prompt("Vem slutf√∂rde uppgiften?") : note.assignedTo;
      if (!namn) return;
      db.ref("notes/" + id).update({
        done: true,
        completedBy: namn,
        completedAt: Date.now()
      });
    }

    function deleteNote(id) {
      if (confirm("Vill du ta bort denna lapp?")) {
        db.ref("notes/" + id).remove();
      }
    }

    db.ref("notes").on("value", snapshot => {
      const personer = ["Alla", "Milo", "Alice", "Sandra", "Sibbe"];
      const counters = { Alla: 0, Milo: 0, Alice: 0, Sandra: 0, Sibbe: 0, Slutf√∂rda: 0 };
      personer.forEach(p => document.getElementById(p).innerHTML = "");
      document.getElementById("completed-notes").innerHTML = "";

      snapshot.forEach(child => {
        const id = child.key;
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note" + (note.done && note.assignedTo !== "Alla" ? " done" : "");
        const skapad = new Date(note.timestamp).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
        div.innerHTML = `<strong>${note.text}</strong><br><small>Skapad: ${skapad}</small>`;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "‚ùå";
        deleteBtn.onclick = () => deleteNote(id);
        div.appendChild(deleteBtn);

        if (!note.done) {
          const btn = document.createElement("button");
          btn.innerText = "Slutf√∂r";
          btn.onclick = () => markAsDone(id, note);
          div.appendChild(btn);
          document.getElementById(note.assignedTo).appendChild(div);
          counters[note.assignedTo]++;
        } else {
          const slutford = new Date(note.completedAt).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
          div.innerHTML += `<br><small>Slutf√∂rd av: ${note.completedBy} (${slutford})</small>`;
          div.appendChild(deleteBtn);
          if (note.assignedTo === "Alla") {
            document.getElementById("completed-notes").appendChild(div);
            counters.Slutf√∂rda++;
          } else {
            document.getElementById(note.assignedTo).appendChild(div);
          }
        }
      });

      const nav = document.getElementById("navLinks");
      nav.innerHTML = `
        <a onclick="document.getElementById('Alla').scrollIntoView()">Alla uppgifter (${counters.Alla})</a> |
        <a onclick="document.getElementById('completed-notes').scrollIntoView()">Slutf√∂rda (${counters.Slutf√∂rda})</a><br>
        <a onclick="document.getElementById('Milo').scrollIntoView()">Milo (${counters.Milo})</a> |
        <a onclick="document.getElementById('Alice').scrollIntoView()">Alice (${counters.Alice})</a><br>
        <a onclick="document.getElementById('Sandra').scrollIntoView()">Sandra (${counters.Sandra})</a> |
        <a onclick="document.getElementById('Sibbe').scrollIntoView()">Sibbe (${counters.Sibbe})</a>
      `;
    });
  </script>
</body>
</html>
