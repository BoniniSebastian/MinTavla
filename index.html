<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('VIF HERRAR S2526.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      text-shadow: 1px 1px 2px black;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .category {
      width: 100px;
    }

    .category img {
      width: 100%;
      cursor: default;
    }

    .label {
      margin-bottom: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .notes {
      margin-top: 10px;
      padding: 10px;
      min-height: 100px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 8px;
    }

    .note-input {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LAGTAVLA<br>VIF HERRAR S25/26</h1>

  <div class="categories">
    <div class="category">
      <div class="label">Förslag</div>
      <img src="forslag.PNG" alt="Förslag">
      <div id="forslag-notes" class="notes"></div>
    </div>
    <div class="category">
      <div class="label">Övrigt</div>
      <img src="ovrigt.PNG" alt="Övrigt">
      <div id="ovrigt-notes" class="notes"></div>
    </div>
    <div class="category">
      <div class="label">Viktiga datum</div>
      <img src="viktiga-datum.PNG" alt="Viktiga datum">
      <div id="datum-notes" class="notes"></div>
    </div>
  </div>

  <div class="note-input">
    <input type="text" id="note-text" placeholder="Skriv din lapp här...">
    <select id="note-category">
      <option value="forslag">Förslag</option>
      <option value="ovrigt">Övrigt</option>
      <option value="datum">Viktiga datum</option>
    </select>
    <button onclick="addNote()">Lägg till lapp</button>
  </div>

  <script>
    function addNote() {
      const text = document.getElementById('note-text').value.trim();
      const category = document.getElementById('note-category').value;
      if (text === '') return;
      const noteDiv = document.createElement('div');
      noteDiv.textContent = text;
      document.getElementById(`${category}-notes`).appendChild(noteDiv);
      document.getElementById('note-text').value = '';
    }
  </script>
</body>
</html>
