<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla VIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('VIF HERRAR S2526.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .rubrik {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 30px;
    }
    .kategori-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .kategori {
      width: 150px;
    }
    .kategori img {
      width: 100%;
      height: auto;
    }
    .etikettlista {
      min-height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .etikett {
      background: white;
      color: black;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .etikett:hover {
      background-color: #ddd;
    }
    #input-container {
      margin-top: 20px;
    }
    #nyLappText {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }
    #kategoriVal {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #laggTillBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="rubrik">LAGTAVLA<br>VIF HERRAR S25/26</div>

  <div class="kategori-container">
    <div class="kategori">
      <div>Förslag</div>
      <img src="forslag.PNG" alt="Förslag">
      <div id="forslag-lista" class="etikettlista"></div>
    </div>
    <div class="kategori">
      <div>Övrigt</div>
      <img src="ovrigt.PNG" alt="Övrigt">
      <div id="ovrigt-lista" class="etikettlista"></div>
    </div>
    <div class="kategori">
      <div>Viktiga datum</div>
      <img src="viktiga-datum.PNG" alt="Viktiga Datum">
      <div id="datum-lista" class="etikettlista"></div>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="nyLappText" placeholder="Skriv din lapp här...">
    <select id="kategoriVal">
      <option value="forslag">Förslag</option>
      <option value="ovrigt">Övrigt</option>
      <option value="datum">Viktiga datum</option>
    </select>
    <button id="laggTillBtn">Lägg till lapp</button>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://lagtavla-vif-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const kategorier = ['forslag', 'ovrigt', 'datum'];

    function renderLappar(kategori, data) {
      const lista = document.getElementById(kategori + '-lista');
      lista.innerHTML = '';
      for (const id in data) {
        const lapp = document.createElement('div');
        lapp.className = 'etikett';
        lapp.innerText = data[id].text;
        lapp.onclick = () => db.ref(kategori + '/' + id).remove();
        lista.appendChild(lapp);
      }
    }

    kategorier.forEach(kategori => {
      const ref = db.ref(kategori);
      ref.on('value', snapshot => {
        const data = snapshot.val() || {};
        renderLappar(kategori, data);
      });
    });

    document.getElementById('laggTillBtn').onclick = () => {
      const text = document.getElementById('nyLappText').value.trim();
      const kategori = document.getElementById('kategoriVal').value;
      if (text !== '') {
        const ref = db.ref(kategori);
        ref.push({ text });
        document.getElementById('nyLappText').value = '';
      }
    };
  </script>
</body>
</html>
