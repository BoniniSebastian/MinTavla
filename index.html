<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
    button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .section {
      margin-top: 20px;
    }
    .task {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed .task-text {
      color: #00FF00;
      text-decoration: none;
    }
    .task-text {
      display: block;
    }
    .task-date {
      display: block;
      font-size: 12px;
      color: #ccc;
    }
    .delete-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-links a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
    }
    .refresh {
      float: right;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <h1>Min tavla</h1>
      <span class="refresh" onclick="renderTasks()">Uppdatera</span>
    </div>
    <input type="text" id="newTask" placeholder="Skriv uppgift...">
    <select id="taskCategory">
      <option value="Alla">Alla</option>
      <option value="Kom ih√•g">Kom ih√•g</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
    </select>
    <button onclick="addTask()">+</button>

    <div class="filter-links">
      <a href="#" onclick="filterTasks('Milo')">Milo (<span id="count-Milo">0</span>)</a>
      <a href="#" onclick="filterTasks('Alice')">Alice (<span id="count-Alice">0</span>)</a>
      <a href="#" onclick="filterTasks('Sandra')">Sandra (<span id="count-Sandra">0</span>)</a>
      <a href="#" onclick="filterTasks('Sibbe')">Sibbe (<span id="count-Sibbe">0</span>)</a>
      <a href="#" onclick="filterTasks('Kom ih√•g')">Kom ih√•g (<span id="count-Kom ih√•g">0</span>)</a>
      <a href="#" onclick="filterTasks('Alla uppgifter')">Alla uppgifter (<span id="count-All">0</span>)</a>
      <a href="#" onclick="filterTasks('Slutf√∂rda')">Slutf√∂rda (<span id="count-Completed">0</span>)</a>
    </div>

    <div id="Kom ih√•g" class="section"><h2>Kom ih√•g</h2></div>
    <div id="Milo" class="section"><h2>Milo</h2></div>
    <div id="Alice" class="section"><h2>Alice</h2></div>
    <div id="Sandra" class="section"><h2>Sandra</h2></div>
    <div id="Sibbe" class="section"><h2>Sibbe</h2></div>
    <div id="Alla uppgifter" class="section"><h2>Alla uppgifter</h2></div>
    <div id="Slutf√∂rda" class="section"><h2>Slutf√∂rda</h2></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const text = document.getElementById('newTask').value.trim();
      const category = document.getElementById('taskCategory').value;
      if (!text) return;
      tasks.push({ text, category, completed: false, created: new Date().toISOString().split('T')[0] });
      saveTasks();
      document.getElementById('newTask').value = '';
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(category) {
      renderTasks(category);
    }

    function renderTasks(filter = '') {
      const sections = ['Milo', 'Alice', 'Sandra', 'Sibbe', 'Kom ih√•g', 'Alla uppgifter', 'Slutf√∂rda'];
      sections.forEach(section => document.getElementById(section).innerHTML = `<h2>${section}</h2>`);

      const counts = { 'Milo': 0, 'Alice': 0, 'Sandra': 0, 'Sibbe': 0, 'Kom ih√•g': 0, 'All': 0, 'Completed': 0 };

      tasks.forEach((task, i) => {
        const visible = (!filter || filter === task.category || filter === 'Alla uppgifter' || (filter === 'Slutf√∂rda' && task.completed));
        if (!visible) return;

        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');

        const content = document.createElement('span');
        content.className = 'task-text';
        content.textContent = task.text;
        content.onclick = () => toggleComplete(i);
        div.appendChild(content);

        const date = document.createElement('span');
        date.className = 'task-date';
        date.textContent = `Skapad: ${task.created}`;
        div.appendChild(date);

        const btn = document.createElement('button');
        btn.innerHTML = 'üóëÔ∏è';
        btn.className = 'delete-btn';
        btn.onclick = () => deleteTask(i);
        div.appendChild(btn);

        if (task.completed && task.category === 'Alla') {
          document.getElementById('Slutf√∂rda').appendChild(div);
        } else {
          const section = document.getElementById(task.category) || document.getElementById('Alla uppgifter');
          section.appendChild(div);
        }

        if (!task.completed) counts[task.category] = (counts[task.category] || 0) + 1;
        if (task.completed) counts.Completed++;
        counts.All++;
      });

      document.getElementById('count-Milo').textContent = counts.Milo || 0;
      document.getElementById('count-Alice').textContent = counts.Alice || 0;
      document.getElementById('count-Sandra').textContent = counts.Sandra || 0;
      document.getElementById('count-Sibbe').textContent = counts.Sibbe || 0;
      document.getElementById('count-Kom ih√•g').textContent = counts['Kom ih√•g'] || 0;
      document.getElementById('count-All').textContent = counts.All || 0;
      document.getElementById('count-Completed').textContent = counts.Completed || 0;
    }

    renderTasks();
  </script>
</body>
</html>
