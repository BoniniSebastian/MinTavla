<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min tavla</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      font-size: 16px;
      width: 60%;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
    button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      margin-top: 20px;
    }
    .task {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
      vertical-align: top;
      width: 45%;
    }
    .task.komihag {
      background-color: rgba(255, 255, 255, 0.2);
      width: 30%;
    }
    .task.completed span {
      color: lightgreen;
      text-decoration: line-through;
    }
    .delete-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      float: right;
    }
    .group-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-links {
      margin: 10px 0;
    }
    .filter-links span {
      margin-right: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <h1>Min tavla</h1>
      <span class="refresh" onclick="renderTasks()">Uppdatera</span>
    </div>
    <input type="text" id="newTask" placeholder="Skriv uppgift...">
    <select id="taskCategory">
      <option value="Alla">Alla</option>
      <option value="Kom ih√•g">Kom ih√•g</option>
      <option value="Milo">Milo</option>
      <option value="Alice">Alice</option>
      <option value="Sandra">Sandra</option>
      <option value="Sibbe">Sibbe</option>
    </select>
    <button onclick="addTask()">+</button>

    <div class="filter-links">
      <span id="count-Milo-label">Milo (0)</span>
      <span id="count-Alice-label">Alice (0)</span>
      <span id="count-Sandra-label">Sandra (0)</span>
      <span id="count-Sibbe-label">Sibbe (0)</span>
    </div>

    <div id="Kom ih√•g" class="section"><h2>Kom ih√•g</h2></div>
    <div class="group-box" id="Milo"><h2>Milo</h2></div>
    <div class="group-box" id="Alice"><h2>Alice</h2></div>
    <div class="group-box" id="Sandra"><h2>Sandra</h2></div>
    <div class="group-box" id="Sibbe"><h2>Sibbe</h2></div>
    <div id="Alla uppgifter" class="section"><h2>Alla uppgifter</h2></div>
    <div id="Slutf√∂rda" class="section"><h2>Slutf√∂rda</h2></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      databaseURL: "https://vh1-lagtavla-default-rtdb.firebaseio.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.appspot.com",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function addTask() {
      const text = document.getElementById('newTask').value.trim();
      const category = document.getElementById('taskCategory').value;
      if (!text) return;
      const task = {
        text,
        category,
        completed: false,
        timestamp: Date.now()
      };
      await db.ref('tasks').push(task);
      document.getElementById('newTask').value = '';
      renderTasks();
    }

    async function toggleComplete(id, current) {
      await db.ref('tasks/' + id).update({ completed: !current });
      renderTasks();
    }

    async function deleteTask(id) {
      await db.ref('tasks/' + id).remove();
      renderTasks();
    }

    async function renderTasks() {
      const snapshot = await db.ref('tasks').once('value');
      const data = snapshot.val() || {};

      const sections = ['Kom ih√•g', 'Milo', 'Alice', 'Sandra', 'Sibbe', 'Alla uppgifter', 'Slutf√∂rda'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = `<h2>${id}</h2>`;
      });

      const counts = { Milo: 0, Alice: 0, Sandra: 0, Sibbe: 0 };

      Object.entries(data).forEach(([id, task]) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.category === 'Kom ih√•g' ? ' komihag' : '') + (task.completed ? ' completed' : '');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.onclick = () => toggleComplete(id, task.completed);
        div.appendChild(checkbox);

        const span = document.createElement('span');
        span.textContent = task.text;
        div.appendChild(span);

        const btn = document.createElement('button');
        btn.innerHTML = 'üóëÔ∏è';
        btn.className = 'delete-btn';
        btn.onclick = () => deleteTask(id);
        div.appendChild(btn);

        if (task.completed && task.category !== 'Alla') {
          document.getElementById(task.category)?.appendChild(div);
        } else if (task.completed && task.category === 'Alla') {
          document.getElementById('Slutf√∂rda').appendChild(div);
        } else {
          const section = document.getElementById(task.category) || document.getElementById('Alla uppgifter');
          section.appendChild(div);
        }

        if (!task.completed && counts.hasOwnProperty(task.category)) {
          counts[task.category]++;
        }
      });

      document.getElementById('count-Milo-label').textContent = `Milo (${counts.Milo})`;
      document.getElementById('count-Alice-label').textContent = `Alice (${counts.Alice})`;
      document.getElementById('count-Sandra-label').textContent = `Sandra (${counts.Sandra})`;
      document.getElementById('count-Sibbe-label').textContent = `Sibbe (${counts.Sibbe})`;
    }

    renderTasks();
  </script>
</body>
</html>
