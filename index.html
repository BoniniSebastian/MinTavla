<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    input, select {
      padding: 10px;
      width: 80vw;
      max-width: 500px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .note {
      background: #222;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      max-width: 500px;
      width: 80vw;
      position: relative;
    }
    .note small {
      display: block;
      font-size: 0.8em;
      color: #aaa;
    }
    .section {
      margin-top: 30px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Min tavla</h1>

  <input type="text" id="noteText" placeholder="Skriv...">
  <select id="assignedTo">
    <option value="Alla">Alla</option>
    <option value="Milo">Milo</option>
    <option value="Alice">Alice</option>
    <option value="Sandra">Sandra</option>
    <option value="Sibbe">Sibbe</option>
  </select>
  <button onclick="addNote()">Skapa uppgift</button>

  <div class="section">
    <h2>Alla uppgifter</h2>
    <div id="Alla"></div>
  </div>
  <div class="section">
    <h2>Milo</h2>
    <div id="Milo"></div>
  </div>
  <div class="section">
    <h2>Alice</h2>
    <div id="Alice"></div>
  </div>
  <div class="section">
    <h2>Sandra</h2>
    <div id="Sandra"></div>
  </div>
  <div class="section">
    <h2>Sibbe</h2>
    <div id="Sibbe"></div>
  </div>
  <div class="section">
    <h2>Slutförda uppgifter</h2>
    <div id="completed-notes"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://lagtavla-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      const assignedTo = document.getElementById("assignedTo").value;
      if (!text) return;
      const note = {
        text,
        assignedTo,
        timestamp: Date.now(),
        done: false,
        completedBy: "",
        completedAt: null
      };
      db.ref("notes").push(note);
      document.getElementById("noteText").value = "";
    }

    function markAsDone(id, note) {
      let namn = note.assignedTo === "Alla" ? prompt("Vem slutförde uppgiften?") : note.assignedTo;
      if (!namn) return;
      db.ref("notes/" + id).update({
        done: true,
        completedBy: namn,
        completedAt: Date.now()
      });
    }

    function deleteNote(id) {
      if (confirm("Vill du ta bort denna lapp?")) {
        db.ref("notes/" + id).remove();
      }
    }

    db.ref("notes").on("value", snapshot => {
      const personer = ["Alla", "Milo", "Alice", "Sandra", "Sibbe"];
      personer.forEach(p => document.getElementById(p).innerHTML = "");
      document.getElementById("completed-notes").innerHTML = "";

      snapshot.forEach(child => {
        const id = child.key;
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note";
        const skapad = new Date(note.timestamp).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
        div.innerHTML = `<strong>${note.text}</strong><br><small>Skapad: ${skapad}</small>`;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "❌";
        deleteBtn.onclick = () => deleteNote(id);
        div.appendChild(deleteBtn);

        if (!note.done) {
          const btn = document.createElement("button");
          btn.innerText = "Slutför";
          btn.onclick = () => markAsDone(id, note);
          div.appendChild(btn);
          document.getElementById(note.assignedTo).appendChild(div);
        } else {
          const slutford = new Date(note.completedAt).toLocaleDateString("sv-SE", { day: 'numeric', month: 'short', year: 'numeric' });
          div.innerHTML += `<br><small>Slutförd av: ${note.completedBy} (${slutford})</small>`;
          div.appendChild(deleteBtn);
          document.getElementById("completed-notes").appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
