<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min tavla</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .task {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task .text {
      flex-grow: 1;
      margin-left: 10px;
    }
    .task.completed .text {
      color: lightgreen;
    }
    .section {
      margin-top: 20px;
    }
    .delete-btn {
      cursor: pointer;
      margin-right: 10px;
    }
    .task-list {
      margin-top: 10px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h1>Min tavla</h1>
  <input type="text" id="taskInput" placeholder="Skriv uppgift...">
  <select id="userSelect">
    <option value="Alla">Alla</option>
    <option value="Milo">Milo</option>
    <option value="Alice">Alice</option>
    <option value="Sandra">Sandra</option>
    <option value="Sibbe">Sibbe</option>
    <option value="Kom ih√•g">Kom ih√•g</option>
  </select>
  <button onclick="addTask()">+</button>
  <button onclick="loadTasks()" style="float:right">Uppdatera</button>

  <div>
    <a href="#" onclick="filterUser('Milo')">Milo (0)</a> 
    <a href="#" onclick="filterUser('Alice')">Alice (0)</a> 
    <a href="#" onclick="filterUser('Sandra')">Sandra (0)</a> 
    <a href="#" onclick="filterUser('Sibbe')">Sibbe (0)</a>
    <br>
    <a href="#" onclick="filterSection('Alla uppgifter')">Alla uppgifter (0)</a> 
    <a href="#" onclick="filterSection('Slutf√∂rda')">Slutf√∂rda (0)</a>
  </div>

  <div id="taskSections"></div>
</div>

<script>
  const taskSections = {
    "Kom ih√•g": [],
    "Milo": [],
    "Alice": [],
    "Sandra": [],
    "Sibbe": [],
    "Alla uppgifter": [],
    "Slutf√∂rda": []
  };

  function loadTasks() {
    const all = JSON.parse(localStorage.getItem("tasks")) || [];
    Object.keys(taskSections).forEach(key => taskSections[key] = []);
    all.forEach(task => {
      if (task.completed) {
        taskSections["Slutf√∂rda"].push(task);
      } else {
        (taskSections[task.user] || taskSections["Alla uppgifter"]).push(task);
        taskSections["Alla uppgifter"].push(task);
      }
    });
    renderTasks();
  }

  function renderTasks() {
    const container = document.getElementById("taskSections");
    container.innerHTML = "";
    for (const [section, tasks] of Object.entries(taskSections)) {
      if (section === "Slutf√∂rda" || section === "Alla uppgifter") continue;
      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `<div class='section-title'>${section}</div>`;
      const list = document.createElement("div");
      list.className = "task-list";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = `task ${task.completed ? 'completed' : ''}`;
        taskDiv.innerHTML = `
          <span class='delete-btn' onclick='deleteTask(${task.id})'>üóëÔ∏è</span>
          <span class='text'>${task.text}<br><small>Skapad: ${task.date}</small></span>`;
        list.appendChild(taskDiv);
      });
      div.appendChild(list);
      container.appendChild(div);
    }
  }

  function addTask() {
    const text = document.getElementById("taskInput").value;
    const user = document.getElementById("userSelect").value;
    if (!text) return;
    const task = {
      id: Date.now(),
      text,
      user,
      date: new Date().toISOString().split("T")[0],
      completed: false
    };
    const all = JSON.parse(localStorage.getItem("tasks")) || [];
    all.push(task);
    localStorage.setItem("tasks", JSON.stringify(all));
    document.getElementById("taskInput").value = "";
    loadTasks();
  }

  function deleteTask(id) {
    let all = JSON.parse(localStorage.getItem("tasks")) || [];
    all = all.filter(task => task.id !== id);
    localStorage.setItem("tasks", JSON.stringify(all));
    loadTasks();
  }

  function filterUser(user) {
    document.getElementById("userSelect").value = user;
    loadTasks();
  }

  function filterSection(section) {
    // placeholder if needed later
    loadTasks();
  }

  window.onload = loadTasks;
</script>
</body>
</html>
