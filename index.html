<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagtavla VIF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('VIF HERRAR S2526.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .rubrik {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 30px;
    }
    .kategori-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .kategori {
      width: 150px;
    }
    .etikettlista {
      min-height: 100px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .etikett {
      background: white;
      color: black;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .etikett:hover {
      background-color: #ddd;
    }
    #input-container {
      margin-top: 20px;
    }
    #nyLappText, #pinkodInput {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    #kategoriVal {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #laggTillBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0S1NPzRdkGOKp0IzBfKSvE_845yq0q58",
      authDomain: "vh1-lagtavla.firebaseapp.com",
      projectId: "vh1-lagtavla",
      storageBucket: "vh1-lagtavla.appspot.com",
      messagingSenderId: "145946104646",
      appId: "1:145946104646:web:75a48a1665198ae0644b47",
      measurementId: "G-JDFQWC97PS",
      databaseURL: "https://vh1-lagtavla-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const kategorier = ['forslag', 'ovrigt', 'datum'];

    function renderLappar(kategori, data) {
      const lista = document.getElementById(kategori + '-lista');
      lista.innerHTML = '';
      for (const id in data) {
        const lapp = document.createElement('div');
        lapp.className = 'etikett';
        lapp.innerText = data[id].text;
        lapp.onclick = () => remove(ref(db, kategori + '/' + id));
        lista.appendChild(lapp);
      }
    }

    kategorier.forEach(kategori => {
      const kategoriRef = ref(db, kategori);
      onValue(kategoriRef, snapshot => {
        const data = snapshot.val() || {};
        renderLappar(kategori, data);
      });
    });

    document.getElementById('laggTillBtn').onclick = () => {
      const pinkod = document.getElementById('pinkodInput').value.trim();
      if (pinkod !== '1234') {
        alert('Fel PIN-kod');
        return;
      }

      const text = document.getElementById('nyLappText').value.trim();
      const kategori = document.getElementById('kategoriVal').value;
      if (text !== '') {
        const kategoriRef = ref(db, kategori);
        push(kategoriRef, { text });
        document.getElementById('nyLappText').value = '';
        document.getElementById('pinkodInput').value = '';
      }
    };
  </script>
</head>
<body>
  <div class="rubrik">LAGTAVLA<br>VIF HERRAR S25/26</div>

  <div class="kategori-container">
    <div class="kategori">
      <div id="forslag-lista" class="etikettlista"></div>
    </div>
    <div class="kategori">
      <div id="ovrigt-lista" class="etikettlista"></div>
    </div>
    <div class="kategori">
      <div id="datum-lista" class="etikettlista"></div>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="nyLappText" placeholder="Skriv din lapp här...">
    <input type="password" id="pinkodInput" placeholder="PIN-kod krävs (1234)">
    <br>
    <select id="kategoriVal">
      <option value="forslag">Förslag</option>
      <option value="ovrigt">Övrigt</option>
      <option value="datum">Viktiga datum</option>
    </select>
    <button id="laggTillBtn">Lägg till lapp</button>
  </div>
</body>
</html>
